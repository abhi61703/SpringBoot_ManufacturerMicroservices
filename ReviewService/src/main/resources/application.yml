server:
  port: 8084

spring:
  application:
    name: review-service
  datasource:
    url: jdbc:mysql://localhost:3306/review_db
    username: root
    password: pass@word1
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

feign:
  hystrix:
    enabled: true
