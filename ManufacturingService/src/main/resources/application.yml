server:
  port: 8081

spring:
  application:
    name: manufacturer-service
  datasource:
    url: jdbc:mysql://localhost:3306/manufacturer_db
    username: root
    password: pass@word1
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
